<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Big project Nguyen Manh</title>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
	</head>
	<body>
		<!-- begin header -->
		<header>
			<nav id="main-menu" class="navbar navbar-default" role="navigation">
				<!-- brand and button menu -->
				<div class="container">
					<div class="navbar-header">
						<button type="button" id="button-nav" class="navbar-toggle" onclick="openNav()">

							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">TrueCaller</a>
					</div>
				</div>
				<script type="text/javascript">
					function openNav() {
				    	$('#mySidenav').css({

				    		"width" : "300px",
				    	});
				    }

				    function closeNav() {
				    	$('#mySidenav').css({

				    		"width" : "0px";
				    	});
				    }
				</script>
				<!-- end button and brand -->

				<div class="nav-side-menu" id="mySidenav">
					<a class="navbar-brand" href="#">Nguyen Manh</a>
				</div>
			</nav>
		</header>
		<!-- end header -->

		<!-- begin main content -->
		<div class="main-page">
			<!-- begin home search -->
			<div class="home-search">
				<div class="container">
					<h1>Search over 3 billion phone numbers.</h1>
					<div class="searchbar">
						<div class="searchbar-inputs">
							<div class="searchbar-country">
								<select>
									<option>Chọn</option>
									<option value="VN ( + 84 )">Việt Nam (+84 )</option>
								</select>
							</div>
							<input type="phone-number" name="" placeholder="Search number..." class="searchbar-query">
							<button class="searchbar-submit">
								<i class="fa fa-search" aria-hidden="true"></i>
							</button>
						</div>
					</div>

					<div class="top-spammer">
						<div>Top reported spam number in your area right now:</div>
						<div>
							<a href="/search/vn/+84873001988" class="">08 7300 1988</a>
						</div>
					</div>
				</div>
			</div>
			<!-- end home search -->

			<!-- begin home-download -->
			<div class="home-download">
				<div class="container">
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
						<div class="home-download-text">
							<h3 class="home-download-title">Get Truecaller on your phone</h3>
							<p class="home-download-copy">The best caller ID and block for all your calls and SMS.</p>
						</div>

						<!-- <div class="row"> -->
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
								<a href="#" class="btn btn-success">DOWNLOAD NOW</a>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
								<a href="#" class="btn btn-black">KNOW MORE <i class="fa fa-play-circle" aria-hidden="true"></i></a>
							</div>
						<!-- </div> -->
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
						<!-- <div class="picture-spacer" style="padding-top: 207.143%;"></div> -->
						<picture class="picture home-download-image">
							<source src="images/home-phone-android.png" type="image/webp">
							<img src="images/home-phone-android.png">
						</picture>
					</div>
				</div>
			</div>
			<!-- end home down-load -->
		</div>
		<!-- end main content -->
	</body>
</html>
